<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Self Park</title>
    <link rel="shortcut icon" href="assets/carrinhovrumvrum.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="CSS/profile.css">
  
</head>
<body onload="buscarVeiculoPorPlaca()">

  <header class="navbar" id="navbar">
    <div class="nav-container">
      <img src="assets/logoAZUL_letraBRANCA.png" alt="Logo" class="nav-logo" onclick="window.location.href='index.html'">
      <nav class="nav-links">
      </nav>
    </div>
  </header>

  <section class="profile-section">
    <div class="profile-container">
      <div class="profile-header">
        <h1>Meu Perfil</h1>
        <p>Gerencie suas informações pessoais</p>
      </div>

      <div class="avatar-wrapper">
        <img src="https://ui-avatars.com/api/?name=Usuario+Exemplo&background=1e3c72&color=fff" alt="Foto de Perfil" class="avatar-img" id="userAvatar">
        <button class="edit-avatar-btn" title="Alterar foto">
          <i class="fas fa-camera"></i>
        </button>
      </div>

      <form class="profile-form" id="formProfile">
        
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Seu e-mail">
        </div>

        <div class="form-row">
          
          <div class="form-group">
            <label for="placa">Placa do Veiculo</label>
            <input type="text" id="placa" name="placa" placeholder="" style="text-transform: uppercase;">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="Marca">Marca</label>
            <input type="text" id="marca" name="marca" placeholder="" style="text-transform: uppercase;">
          </div>

          <div class="form-group">
            <label for="Modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" placeholder="" style="text-transform: uppercase;">
          </div>

          <div class="form-group">
            <label for="Cor">Cor</label>
            <input type="text" id="cor" name="cor" placeholder="" style="text-transform: uppercase;">
          </div>
        </div>

        <div class="form-group">
          <label for="senha">Nova Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Deixe em branco para manter">
        </div>

        <button type="submit" class="btn-save">Salvar Alterações</button>
      </form>

      <button onclick="logout()" class="btn-logout">
        <i class="fas fa-sign-out-alt"></i> Sair da conta
      </button>

    </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="JS/profile.js"></script>
<script src="JS/API_KEY.js"></script>
</body>
</html>
