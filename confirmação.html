<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Reserva - Self Park</title>
  <link rel="shortcut icon" href="assets/carrinhovrumvrum.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/confirmação.css"> 
  </head>
<body>

  <header class="navbar" id="navbar">
  <div class="nav-container">

    <!-- LOGO CENTRALIZADA -->
    <img src="assets/logoAZUL_letraBRANCA.png" alt="Logo" class="nav-logo"
      onclick="window.location.href='index.html'">

    <!-- BOTÃO HAMBÚRGUER (iOS Style) -->
    <div class="hamburger" id="hamburgerBtn">
  <span class="line top"></span>
  <span class="line middle"></span>
  <span class="line bottom"></span>
</div>

    <!-- LINKS DESKTOP -->
    <nav class="nav-links desktop-only">
      <a href="reservas.html" class="nav-btn">Reservar</a>
      <a href="login.html" class="nav-btn">Login</a>
      <a href="cadastro.html" class="nav-btn">Cadastre-se</a>
    </nav>

    <!-- MENU MOBILE (FULLSCREEN iOS) -->
    <nav class="mobile-menu" id="mobileMenu">
      <a href="reservas.html">Reservar</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastre-se</a>
    </nav>

  </div>
</header>


  <main class="wallet-container">

  <section class="wallet-card">

    <!-- Lado esquerdo: Detalhes do Evento -->
    <div class="wallet-left">

      <div class="evento-header">
        <span class="material-icons evento-icone">local_activity</span>
        <div>
          <h2 id="nomeEvento">Carregando...</h2>
          <p class="evento-local">
            Local do Evento • ID <span id="localIdDisplay"></span>
          </p>
        </div>
      </div>

      <div class="horarios-box">
        <div class="horario-item">
          <p class="label">Entrada</p>
          <p class="data" id="dataEntrada">--/--/----</p>
          <p class="hora" id="horaEntrada">--:--</p>
        </div>

        <div class="horario-item">
          <p class="label">Saída</p>
          <p class="data" id="dataSaida">--/--/----</p>
          <p class="hora" id="horaSaida">--:--</p>
        </div>
      </div>

      <div class="duracao-bar">
        <span class="material-icons">timer</span>
        <p>Duração: <span id="duracaoReserva">--h --m</span></p>
      </div>

    </div>

    <!-- Lado direito: Pagamento -->
    <div class="wallet-right">

     <div class="preco-box">
    <div class="preco-item">
        <span>Valor Final</span>
        <span id="valorFinal1">R$ --,--</span>
    </div>

    <div class="preco-item">
        <span>Dias</span>
        <span id="diasFinal">-- dias</span>
    </div>

    <div class="preco-item total">
        <span>Total a Pagar</span>
        <span id="valorFinal2">R$ --,--</span>
    </div>
</div>


      <button class="btn-pagar" id="btnProsseguir" onclick="window.location.href='pagamento.html'">
        Prosseguir com o Pagamento
        <span class="material-icons">arrow_forward_ios</span>
      </button>

    </div>

  </section>

</main>

<script>
  const hamburger = document.getElementById("hamburgerBtn");
  const mobileMenu = document.getElementById("mobileMenu");

  hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("active");
    mobileMenu.classList.toggle("open");
  });
</script>

<script>
window.addEventListener("DOMContentLoaded", () => {
    const subtotal   = localStorage.getItem("reserva_subtotal") || "--,--";
    const total      = localStorage.getItem("reserva_total") || "--,--";

    // Atualizar valores na tela
    document.getElementById("valorFinal1").innerText = "R$ " + subtotal;
    document.getElementById("valorFinal2").innerText = "R$ " + total;
});
</script>





  <script src="JS/confirmação.js"></script>
</body>
</html>
