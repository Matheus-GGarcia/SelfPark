<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="assets/logoAZUL_letraBRANCA.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/login.css">
  <style>
    
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <img src="assets/logoAZUL_letraBRANCA.png" alt="Logo" class="nav-logo" onclick="window.location.href='index.html'">
      <div class="nav-links">
      </div>
    </div>
  </nav>

  <section class="login-section">
    <div class="login-container">
      <h1>Boas-vindas de volta!</h1>
      <p>Estamos muito felizes em te ver novamente.</p>
      <form class="login-form" id="formLogin">
        <div>
          <label for="email">E-mail</label>
          <input name="email" type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div>
          <label for="password">Senha</label>
          <input name="senha" type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="login-btn">Entrar</button>
      </form>
      <div class="forgot-password">Esqueceu sua senha?</div>
      <div class="register-text">
        Novo por aqui? <a href="cadastro.html">Crie uma conta</a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="JS/login.js"></script>
</body>
</html>
