<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="CSS/cadastro.css" />
 <link rel="shortcut icon" href="assets/logoAZUL_letraBRANCA.png">

</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <img src="assets/logoAZUL_letraBRANCA.png" alt="Logo" class="nav-logo" onclick="window.location.href='index.html'">
      <div class="nav-links">
        <button class="nav-btn"onclick="window.location.href='login.html'">Login</button>
      </div>
    </div>
  </nav>

  <!-- REGISTER SECTION -->
  <section class="login-section">
    <div class="login-container">
      <h1>Criar uma conta</h1>
      <p>É rápido e fácil. Complete as informações abaixo.</p>

      <form class="login-form">
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required />
        </div>

        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required />
        </div>

        <div>
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Crie uma senha" required />
        </div>

        <div>
          <label for="placa">Placa</label>
          <input type="text" id="placa" placeholder="Digite a placa do veiculo" required />
        </div>

        <button class="login-btn">Registrar</button>
      </form>

      <p class="register-text">Já tem conta? <a href="login.html">Faça login</a></p>
    </div>
    
  </section>
  



</body>
</html>
